<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IG Downloader Pro - Download Any Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-2xl w-full">
    <div class="text-center mb-10">
      <h1 class="text-5xl font-bold bg-gradient-to-r from-pink-500 to-violet-500 bg-clip-text text-transparent">
        IG Downloader Pro
      </h1>
      <p class="text-gray-400 mt-3">Download photos, videos & stories from any public or private profile</p>
    </div>

    <form method="POST" class="bg-gray-800 rounded-2xl shadow-2xl p-8 border border-gray-700">
      <div class="space-y-6">
        <div>
          <label class="block text-sm font-medium mb-2">Target Username</label>
          <div class="relative">
            <i class="fas fa-user absolute left-4 top-4 text-gray-500"></i>
            <input name="target_username" required placeholder="elonmusk" class="w-full pl-12 pr-4 py-4 bg-gray-900 border border-gray-700 rounded-xl focus:ring-2 focus:ring-violet-500 focus:outline-none"/>
          </div>
        </div>

        <div class="border-t border-gray-700 pt-6">
          <h3 class="text-lg font-semibold mb-4 flex items-center gap-2">
            <i class="fas fa-lock text-yellow-500"></i>
            Private Profile? Login Below (Your credentials are safe)
          </h3>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input name="login_username" placeholder="Your username (optional)" class="px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
            <input name="login_password" type="password" placeholder="Your password (never stored)" class="px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
          </div>
          <p class="text-xs text-gray-500 mt-2">We do NOT store your password. Used only for this download.</p>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <input name="max_posts" type="number" placeholder="Max posts (e.g. 50)" class="px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg"/>
          <input name="date_from" type="date" class="px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg"/>
          <input name="date_to" type="date" placeholder="To" class="px-4 py-3 col-span-2 md:col-span-1 bg-gray-900 border border-gray-700 rounded-lg"/>
        </div>

        <button type="submit" class="w-full py-5 bg-gradient-to-r from-pink-600 to-violet-600 hover:from-pink-700 hover:to-violet-700 font-bold text-xl rounded-xl transition shadow-lg">
          Start Download
        </button>
      </div>
    </form>

    <p class="text-center text-gray-500 text-sm mt-8">
      Ethical use only â€¢ Not affiliated with Instagram
    </p>
  </div>
</body>
</html>
